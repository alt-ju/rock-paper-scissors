<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            let playerPoints = 0;
            let computerPoints = 0;
            
            let choice = ["rock", "paper", "scissors"];
            function getComputerChoice() {
                let computerChoice = choice[Math.floor(Math.random() * choice.length)];
                return computerChoice;
            }

            function game() {
                console.log(playRound());
                if (playerPoints < 5 && computerPoints < 5) {
                    return game()
                } else if (playerPoints === 5){
                    return "You're the winner! Congrats"
                } else if (computerPoints === 5) {
                    return "Computer is the winner! Machines really are going to overthrow us"
                } else {
                    return ""
                }
            }
            
            function playRound() {
                let playerSelection = prompt('Choose your fighter', '').toLowerCase();
                let computerSelection = getComputerChoice();
                if (
                (playerSelection === "paper" && computerSelection === "rock") 
                ||
                (playerSelection === "rock" && computerSelection === "scissors")
                ||
                (playerSelection === "scissors" && computerSelection === "paper")
                ) {
                    playerPoints++;
                    return "You win! " + `${playerPoints} - ${computerPoints}`;
                } else if (playerSelection === computerSelection) {
                    return "draw";
                } else {
                    computerPoints++;
                    return "Computer win! " + `${playerPoints} - ${computerPoints}`;
                }
            }
            
            console.log(game());
            
        </script>
    </body>
</html>
